baseURL: https://rsawii.netlify.app/
languageCode: en
theme: hugo-apero
title: Researcher and Students Association of WII
author: RSA
copyright: 'RSA'
googleAnalytics: ''
disqusShortname: ''
metaDataFormat: yaml
footnoteReturnLinkContents: '&#8617;'
paginate: 5
preserveTaxonomyNames: yes
ignoreFiles:
  - \.Rmd$
  - \.Rmarkdown$
  - _cache$
  - \.knit\.md$
  - \.utf8\.md$
enableEmoji: yes
markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      hardwraps: no
      unsafe: yes
  highlight:
    style: github
  tableOfContents:
    endLevel: 2
    ordered: no
    startLevel: 2
params:
  custom_theme: ''
  customheadingFontFamily: Fraunces
  customtextFontFamily: Commissioner
  description:  A Place for Researchers and Students of WII to share their ideas, achievements and experiences
  favicon: /img/rsalogonew12.png
  headingFontFamily: sans-serif
  logo: /img/rsalogonew12.png
  mainSections:
    - blog
    - initiatives
    - tutorials
  navallcaps: yes
  orgLocal: Anywhere
  orgName: RStudio
  sharing_image: /img/papillons.jpg
  social:
    - icon: github
      icon_pack: fab
      url: https://github.com/sitendug/RSA
    - icon: facebook-square
      icon_pack: fab
      url: https://www.facebook.com/hashtag/ap%C3%A9ro
    - icon: instagram
      icon_pack: fab
      url: https://www.instagram.com/explore/tags/apero/
    - icon: twitter
      icon_pack: fab
      url: https://twitter.com/hashtag/ap√©ro
    - icon: rss
      icon_pack: fas
      url: /blog/index.xml
  socialInFooter: yes
  socialInHeader: no
  textFontFamily: sans-serif
  theme: peach
  twitter: apreshill
  utterances:
    issue_term: pathname
    label: 'comments :crystal_ball:'
    repo_name: sitendug/RSA
    theme: boxy-light
    use_utterances: yes
taxonomies:
  category: categories
  series: series
  tag: tags
menu:
  header:
    - name: About
      title: About RSA
      url: /about/
      weight: 1
    - name: Articles
      title: blog
      url: /blog/
      weight: 2
    - name: Initiatives
      title: Initiatives
      url: /project/
      weight: 3
    - name: Talks
      title: Talks
      url: /talk/
      weight: 4
    - name: Tutorials
      title: Tutorial
      url: /collection/
      weight: 5
    - name: Contact
      title: Get in touch
      url: /contact/
      weight: 6
privacy:
  disqus:
    disable: no
  googleAnalytics:
    anonymizeIP: no
    disable: no
    respectDoNotTrack: yes
  instagram:
    disable: no
    simple: yes
  twitter:
    disable: no
    enableDNT: yes
    simple: no
  vimeo:
    disable: no
    enableDNT: yes
    simple: yes
  youtube:
    disable: no
    privacyEnhanced: yes
